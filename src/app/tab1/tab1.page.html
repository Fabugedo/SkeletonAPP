<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <div style="text-align: center; margin-top: 30px;">
    <h1 style="margin: 0;">SkeletonAPP</h1>
    <p style="margin: 0;">Aquí comienza todo</p>
    <h2 style="margin-top: 20px;">¡Bienvenido!</h2>
  </div>


  <form (ngSubmit)="iniciarSesion()" style="margin-top: 30px;">
    <ion-list>
      <ion-item>
        <ion-input
          label="Usuario"
          label-placement="floating"
          fill="outline"
          placeholder="Ingrese su usuario"
          [(ngModel)]="usuario"
          name="usuario"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Password"
          label-placement="floating"
          fill="outline"
          placeholder="****"
          [(ngModel)]="contrasena"
          name="contrasena"
          type="password"
          required
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" color="primary" style="margin-top: 20px;">
      Ingresar
    </ion-button>

    <div style="text-align: center; margin-top: 10px;">
      <a href="#">Crea tu cuenta gratis</a>
    </div>
  </form>
</ion-content>
