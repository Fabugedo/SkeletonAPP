<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="iniciarSesion()" #formulario="ngForm">
    <ion-list>
      <ion-item>
        <ion-input
          label="Usuario"
          label-placement="floating"
          fill="outline"
          placeholder="Ingrese su usuario"
          [(ngModel)]="usuario"
          name="usuario"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Contraseña"
          label-placement="floating"
          fill="outline"
          placeholder="Ingrese su contraseña"
          [(ngModel)]="contrasena"
          name="contrasena"
          type="password"
          required
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" color="primary" [disabled]="!usuario || !contrasena">
      Ingresar


    </ion-button>
  </form>
</ion-content>
